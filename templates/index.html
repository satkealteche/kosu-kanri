<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>工数入力</title>
</head>
<body>
    <h1>工数入力</h1>
    <form method="post">
        <label>社員名:
            <select name="employee">
                <option value="社員A">社員A</option>
                <option value="社員B">社員B</option>
                <option value="社員C">社員C</option>
            </select>
        </label><br><br>

        <label>大分類:
            <select name="category">
                <option value="プロジェクト業務">プロジェクト業務</option>
                <option value="社内管理">社内管理</option>
                <option value="営業活動">営業活動</option>
                <option value="教育・研修">教育・研修</option>
                <option value="会議">会議</option>
            </select>
        </label><br><br>

        <label>中分類: <input type="text" name="subcategory"></label><br><br>
        <label>時間（h）: <input type="number" step="0.5" name="hours"></label><br><br>
        <label>メモ: <input type="text" name="note"></label><br><br>
        <button type="submit">登録</button>
    </form>

    <h2>入力履歴</h2>
    <table border="1">
        <tr>
            <th>日付</th><th>社員名</th><th>大分類</th><th>中分類</th><th>時間</th><th>メモ</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
